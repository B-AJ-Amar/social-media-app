{% extends 'base.html' %}
{% load static %}

  {% block content %}

  {% if messages%}
  {% for m in messages %}
      <div class="alert alert-info" role="alert">
          {{m}}
      </div>
  {% endfor%}
  {% endif%}
<form method="post" action={% url 'signup'  %}>
  {% csrf_token %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Signup</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input  name="re_password" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
          </div>

          <div class="mb-3">
            <label for="birthday" class="form-label">Birthday</label>
            <input name="birthday" type="date" class="form-control" id="birthday" placeholder="Select your birthday">
          </div>

          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" class="form-select" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Login</a>
          </div>
          <br>

          <button type="submit" class="btn btn-success btn-block" name="signupbtn" value="signup">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</form>
  <br>
  {% endblock content %}
