{% extends 'base.html' %}
{% load static %}
  

{% block content %}
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>

  <div class="container">
    <h2>Password Reset</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="old_password">Old Password</label>
        <input type="password" class="form-control" id="new_password1" name="old_password">
      </div>
      <div class="form-group">
        <label for="new_password1">New Password</label>
        <input type="password" class="form-control" id="new_password1" name="new_password1">
      </div>
      <div class="form-group">
        <label for="new_password2">Confirm New Password</label>
        <input type="password" class="form-control" id="new_password2" name="new_password2">
      </div>
      <button name ="resetpasswordbtn" type="submit" class="btn btn-success">Reset Password</button>
      <button name ="cancelbtn" type="submit" class="btn btn-secondary">Cancel</button>
    </form>
  </div>


{% endblock content %}
