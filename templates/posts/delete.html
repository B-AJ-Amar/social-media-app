{% extends 'base.html' %}
{% block content %}
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Post</h2>
   
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title" disabled value={{post.title}}>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="4" placeholder="Enter post content" disabled>{{post.content}}</textarea>
      </div>
      <br>
      <form method="post" action={% url 'delete_post' post.id %}>
        {% csrf_token %}
        <button name="deletebtn" type="submit" class="btn btn-danger">Delete</button>
        <button name="cancelbtn" type="submit" class="btn btn-secondary">Cancel</button>
      </form>

    {% endblock content %}
